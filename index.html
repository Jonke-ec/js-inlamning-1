<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlamning JS 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <form id="regForm" class="row g-3 col-10 p-3 mt-3">

            <div class="col-md-6">
                <input type="text" class="form-control" id="firstName" placeholder="Förnamn">
                <div id="error-firstName" class="text-danger ms-2"><small></small></div>
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" id="lastName" placeholder="Efternamn">
                <div id="error-lastName" class="text-danger ms-2"><small></small></div>
            </div>

            <div class="col-md-12">
                <input type="text" class="form-control" id="gata" placeholder="Gata">
                <div id="error-gata" class="text-danger ms-2"><small></small></div>
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" id="ort" placeholder="Ort">
                <div id="error-ort" class="text-danger ms-2"><small></small></div>
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" id="postnummer" placeholder="Postnummer">
                <div id="error-postnummer" class="text-danger ms-2"><small></small></div>
            </div>

            <div class="col-md-12">
                <input type="email" class="form-control" id="email" placeholder="E-postadress">
                <div id="error-email" class="text-danger ms-2"><small></small></div>
            </div>

            <div class="col-12">
                <input type="password" class="form-control" id="password" placeholder="Lösenord">
                <div id="error-password" class="text-danger ms-2"><small></small></div>
            </div>

            <div class="col-12">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Bekräfta Lösenord">
                <div id="error-confirmPassword" class="text-danger ms-2"><small></small></div>
            </div>

            <div class="col-3">
                <input type="text" class="form-control" id="birthday" placeholder="Födelsedatum">
                <div id="error-birthday" class="text-danger ms-2"><small></small></div>
            </div>
            <div>
                <button class="btn btn-success" type="submit">Sänd</button>
                <h3 id="result"></h3>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
